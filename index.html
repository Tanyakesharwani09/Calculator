<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="text">
        <h1>Welcome to my Calculator</h1>
    </div>
    <div class="container">
        <!-- <div class="text">Welcome to my Calculator</div> -->
        <div class="box">
            <div class="screen">
                <!-- sonakshi -->
                <input class="input" type="text" />

            </div>
            <div class="buttons">
                <div class="line1">
                    <button class="button C">C</button>
                    <button class="button Percent">%</button>
                    <button class="button Mplus">M+</button>
                    <button class="button Mminus">M-</button>
                </div>
                <div class="line2">
                    <button class="button 7">7</button>
                    <button class="button 8">8</button>
                    <button class="button 9">9</button>
                    <button class="button Multiply">*</button>
                </div>
                <div class="line3">
                    <button class="button 4">4</button>
                    <button class="button 5">5</button>
                    <button class="button 6">6</button>
                    <button class="button Slash">/</button>
                </div>
                <div class="line4">
                    <button class="button 1">1</button>
                    <button class="button 2">2</button>
                    <button class="button 3">3</button>
                    <button class="button Plus">+</button>
                </div>
                <div class="line5">
                    <button class="button 0">0</button>
                    <button class="button Dot">.</button>
                    <button class="button Equal">=</button>
                    <button class="button Minus">-</button>
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
